<div class="notifications">
    <h1>Notifications</h1>
    <div class="list-group" id="alerts" role="tablist">
        <div *ngFor="let n of notifs">
        
        <a href="#" class="filterNotifications all latest notification" data-toggle="list">
            <img class="avatar-md" src="assets/dist/img/avatars/avatar-female-1.jpg" data-toggle="tooltip" data-placement="top" title="Janette" alt="avatar">
            <div class="status">
                <i class="material-icons online">fiber_manual_record</i>
            </div>
            <div class="data">
                <p>{{n.name}} has sent you a friend request.</p>
                <span class="btn button" (click)=accept(n.name)>Accept</span>
            </div>
        </a>
    </div>
